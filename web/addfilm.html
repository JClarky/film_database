<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./addfilm.css">
    <title>Jayden's Film Database</title>
</head>
<body>
    
    <div class="navbar">
        <h1>Jayden's Film Database</h1>
    </div>  

    <div class="container">
        <h2>Add film</h2>
        <a href="" id="cancel">Cancel</a>
        <a href="" id="save">Save</a>

        <div class="entry">
            <div>
                <label for="">Primary Key</label>
                <input type="text" id="pk" placeholder="" readonly>
            </div>
            

            <div>
                <label for="">Movie Name</label>
                <input type="text" placeholder="Awesome movie">
            </div>

            <div>
                <label for="">Year of release</label>
                <input type="text" class="small" placeholder="YYYY">
            </div>

            <div>
                <label for="">Rating</label>
                <input type="text" class="small" placeholder="R16">
            </div>
            <div>
                <label for="">Runtime</label>
                <input type="text" class="small" placeholder="Number">
            </div>

            <div>
                <label for="">Genre</label>
                <input type="text" class="small" placeholder="Action">
            </div>
            
        </div>
    </div>

</body>
</html>
